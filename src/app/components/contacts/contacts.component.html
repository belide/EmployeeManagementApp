<div class="row">
    <a routerLink="/createcontact" class="btn btn-primary mb-3">Add Contact To Group</a>
    <a routerLink="/groups" class="btn btn-primary mb-3 ml-3">Back To Groups</a>
</div>
<div *ngIf = "this.contactsFetched == true">
        <h2>Select any row to Manage Contacts</h2>
        <form>
                <div class="form-group">
                  <label>Page Size</label>
                  <select class="form-control" (change)="onPageSizeChanged()"
                  name = "pageSize" [(ngModel)] = "paginationPageSize" #pageSize = "ngModel">
                    <option value="10">10</option>
                    <option value = "50">50</option>
                    <option value="100">100</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                  </select>
                </div>               
              </form>
        <ng-container *ngIf = "this.rowsSelected == true">

<button type="button" class="btn btn-sm btn-outline-secondary mr-3 mb-3" (click) = "editContact()" [disabled] = "contactStatus === false">Edit</button>
<button type="button" class="btn btn-sm btn-outline-danger mr-3 mb-3" (click) = "deleteContact()" [disabled] = "contactStatus === false">Delete</button>
<button type="button" class="btn btn-sm btn-primary mr-3 mb-3" (click) = "changeState()">{{stateButton}}</button>
        </ng-container>
<ag-grid-angular
#agGrid id="myGrid" (selectionChanged)="onSelectionChanged($event)"
(gridReady)="onGridReady($event)"
    style="width: 1000px; height: 500px;" 
    class="ag-theme-balham"
    [rowData]="listOfContacts"  
    [columnDefs]="columnDefs"
    [gridAutoHeight]="true"
    [rowHeight] = 40
    [enableSorting]="true"
    [enableFilter]="true"
    [rowSelection] = "rowSelection"
    [enableColResize]="true"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationNumberFormatter]="paginationNumberFormatter"
    >
</ag-grid-angular>
</div>
